<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Zone Extractoe</title>
  </head>
  <body>
    <textarea name="cz" id="cz" cols="30" rows="10"></textarea>
    <button onclick="extract()">Click</button>
    <div id="out"></div>
    <script>
      function extract() {
        let cz = document.getElementById("cz").value;
        let a = cz.replaceAll(/&#39;/gi, "'");
        let b = a.replaceAll(/www.chordzone.org/gi, "");
        let out = document.getElementById("out");
        out.innerHTML = "<pre>" + b + "</pre>";
      }
    </script>
  </body>
</html>
